<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nature Card — Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .img-zoom { transition: transform 0.5s ease; }
    .img-zoom:hover { transform: scale(1.05); }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-b from-emerald-50 via-white to-sky-50 flex items-center justify-center p-6">  <!-- Card wrapper -->  <article class="max-w-sm w-full bg-white/80 backdrop-blur-sm rounded-2xl shadow-lg overflow-hidden ring-1 ring-emerald-100">
    <div class="relative h-56 overflow-hidden">
      <img
        class="w-full h-full object-cover img-zoom"
        src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8bmF0dXJlfGVufDB8fDB8fHww"
        alt="Nature Image"
      /><div class="absolute inset-0 bg-gradient-to-b from-transparent to-black/30"></div>
  <div class="absolute top-4 left-4">
    <span class="inline-flex items-center gap-2 bg-emerald-600/90 text-white text-sm font-semibold px-3 py-1 rounded-full shadow">🌿 Nature</span>
  </div>
  <div class="absolute top-4 right-4">
    <button aria-label="Bookmark" class="bg-white/70 hover:bg-white text-emerald-700 rounded-full p-2 shadow focus:outline-none">⭐</button>
  </div>
</div>

<div class="p-5">
  <h3 class="text-xl font-bold text-emerald-900">Morning Light in the Pines</h3>
  <p class="mt-2 text-sm text-emerald-700/90">A calm hike through the pines at sunrise — golden light, crisp air, and the sound of leaves underfoot. Perfect short escape from the city.</p>

  <div class="mt-4 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <span class="text-xs bg-emerald-100 text-emerald-800 px-2 py-1 rounded-full">Hike • 3 km</span>
      <span class="text-xs bg-sky-100 text-sky-800 px-2 py-1 rounded-full">Easy</span>
    </div>

    <div class="flex items-center gap-3">
      <button class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg text-sm font-medium shadow">View</button>
      <button class="px-3 py-2 border border-emerald-200 text-emerald-700 rounded-lg text-sm hover:bg-emerald-50">Share</button>
    </div>
  </div>

  <div class="mt-4 text-xs text-emerald-600/80">📍 Pine Ridge — 12 km from you</div>
</div>

  </article>  
  </body>
</html>
